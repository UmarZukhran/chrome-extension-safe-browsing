<!DOCTYPE html>
<html>
<head>
    <title>Block a URL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Block a URL</h2>
    <div class="input-group">
        <input type="text" id="url" placeholder="Enter URL to block">
        <button id="blockButton">Block</button>
    </div>
    <p id="status"></p>
    <h3>Blocked URLs</h3>
    <div id="blockedUrls"></div>
    <script src="popup.js"></script>
</body>
</html>
